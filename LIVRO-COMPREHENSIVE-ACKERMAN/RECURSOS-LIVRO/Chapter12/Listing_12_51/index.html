<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Google Maps API</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
<div class="container">
  <div class="row">
    <label for="latitude">Latitude</label> <input id="latitude" type="text" value="">
  </div>
  <div class="row">
    <label for="longitude">Longitude</label> <input id="longitude" type="text" value="">
  </div>
  <div class="row">
    <label for="altitude">Altitude</label> <input id="altitude" type="text" value="">
  </div>
  <div class="row">
    <label for="accuracy">Accuracy</label> <input id="accuracy" type="text" value="">
  </div>
  <div class="row">
    <label for="altitudeAccuracy">Altitude accuracy</label> <input id="altitudeAccuracy" type="text" value="">
  </div>
  <div class="row">
    <label for="heading">Heading</label> <input id="heading" type="text" value="">
  </div>
  <div class="row">
    <label for="speed">Speed</label> <input id="speed" type="text" value="">
  </div>
  <div class="row">
    <label for="timestamp">Timestamp</label> <input id="timestamp" type="text" value="">
  </div>
  <div class="row">
    <button onclick="getPosition()">Get position</button>
  </div>
</div>
<div id="map-canvas"></div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&language=en"></script>
<script src="scripts/main.js"></script>
</body>
</html>
